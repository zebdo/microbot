<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Microbot Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Microbot API Documentation - A modern, developer-friendly guide for building OSRS bots">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <style>
    :root {
      --base-font-size: 16px;
      --theme-color: #4D7A97;
      --theme-color-dark: #2c4557;
      --link-color: #4A6782;
      --link-color-hover: #bb7a2a;
      --sidebar-background: #f8f9fa;
      --code-theme-background: #282c34;
      --code-theme-text: #abb2bf;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .sidebar {
      background-color: var(--sidebar-background);
      border-right: 1px solid #e1e4e8;
    }

    .sidebar-nav li {
      margin: 0;
    }

    .sidebar-nav a {
      padding: 8px 25px;
      border-left: 3px solid transparent;
      transition: all 0.3s ease;
    }

    .sidebar-nav a:hover {
      border-left-color: var(--theme-color);
      background-color: rgba(77, 122, 151, 0.1);
    }

    .markdown-section {
      max-width: 900px;
      padding: 30px 40px 80px;
    }

    .markdown-section h1 {
      color: var(--theme-color-dark);
      border-bottom: 3px solid var(--theme-color);
      padding-bottom: 10px;
      margin-top: 30px;
      font-weight: 600;
    }

    .markdown-section h2 {
      color: var(--theme-color);
      margin-top: 40px;
      border-bottom: 2px solid #e1e4e8;
      padding-bottom: 8px;
      font-weight: 600;
    }

    .markdown-section h3 {
      color: var(--theme-color-dark);
      margin-top: 30px;
      font-weight: 600;
    }

    .markdown-section code {
      background-color: #f6f8fa;
      color: #e83e8c;
      padding: 3px 6px;
      border-radius: 3px;
      font-size: 0.9em;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
    }

    .markdown-section pre {
      background-color: var(--code-theme-background);
      border-radius: 6px;
      padding: 20px;
      line-height: 1.6;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 20px 0;
    }

    .markdown-section pre > code {
      background-color: transparent;
      color: var(--code-theme-text);
      padding: 0;
      border-radius: 0;
      font-size: 14px;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
    }

    .markdown-section blockquote {
      border-left: 4px solid var(--theme-color);
      background-color: #f8f9fa;
      padding: 15px 20px;
      margin: 20px 0;
      border-radius: 4px;
    }

    .markdown-section table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .markdown-section table th {
      background-color: var(--theme-color);
      color: white;
      padding: 12px;
      text-align: left;
    }

    .markdown-section table td {
      padding: 12px;
      border-bottom: 1px solid #e1e4e8;
    }

    .markdown-section table tr:hover {
      background-color: #f8f9fa;
    }

    .app-name-link {
      font-weight: 600;
      color: var(--theme-color-dark) !important;
      font-size: 1.3em;
    }

    .cover-main {
      background: linear-gradient(135deg, var(--theme-color) 0%, var(--theme-color-dark) 100%);
    }

    /* Custom badges */
    .badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 3px;
      font-size: 0.85em;
      font-weight: 600;
      margin: 0 4px;
    }

    .badge-success {
      background-color: #28a745;
      color: white;
    }

    .badge-danger {
      background-color: #dc3545;
      color: white;
    }

    .badge-warning {
      background-color: #ffc107;
      color: #212529;
    }

    .badge-info {
      background-color: #17a2b8;
      color: white;
    }

    /* Improve search box */
    .search input {
      border: 2px solid #e1e4e8;
      border-radius: 6px;
      padding: 10px 15px;
      transition: all 0.3s ease;
    }

    .search input:focus {
      border-color: var(--theme-color);
      box-shadow: 0 0 0 3px rgba(77, 122, 151, 0.1);
      outline: none;
    }

    /* Copy code button styling */
    .docsify-copy-code-button {
      background-color: var(--theme-color) !important;
      color: white !important;
      border-radius: 4px !important;
    }

    .docsify-copy-code-button:hover {
      background-color: var(--theme-color-dark) !important;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'Microbot',
      repo: 'https://github.com/chsami/Microbot',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        placeholder: 'Search documentation...',
        noData: 'No results found',
        depth: 6,
        hideOtherSidebarContent: false
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true
      },
      themeable: {
        readyTransition: true,
        responsiveTables: true
      }
    }
  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>

  <!-- Copy code plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>

  <!-- Pagination plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>

  <!-- Prism syntax highlighting for Java -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>

  <!-- Zoom image plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>

  <!-- External link script -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
</body>
</html>
